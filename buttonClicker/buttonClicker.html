<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buttonClicker.css">
    <title>Button Clicker</title>
</head>
<body>
    <div class="container">
        <div class="top">
                <h1 class="dojonary">Dojonary</h1>
                <input type="search" name="search" id="search" placeholder="Search" class="search">
                <button class="btn-login" onclick="login(this)">Login</button>
        </div>
        <div class="row1">
            <div class="col-left">
                <div class="top-inner-descriptive">
                    <div class="left">
                        <h1>ninja</h1>
                        <p>noun</p>
                        <p>Plural:<em> ninjas</em></p>
                        <button class="top--like-btn" onclick="message()">13 likes</button>
                    </div>
                    <p class="definition-text">A Practitioner skilled in the<br>
                    <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                </div>
                <div class="bottom-box">
                    <div class="left-bottom">
                        <h1>ninja</h1>
                        <p>noun<br> Plural:<em> ninjas</em></p>
                        <button class="btn-like-top" onclick="message()">37 likes</button>
                    </div>
                    <p class="definition-text">A <a href="#">Programmer</a> who breaks down<br>
                        problems with<a href="#"> zen</a>-like focus
                    </p>
                </div>
            </div>
            <div class="col-right">
                <div class="box right">
                    <h2>Dojonary is<br>
                    defined by YOU</h2>
                    <button class="btn-add" onclick="hide(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
    <script src="buttonClicker.js"></script>
</body>
</html>
